<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>来电界面</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('祝福背景.jpg') no-repeat center center;
      background-size: cover;
      font-family: "微软雅黑", sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 5px black;
    }

    .avatar {
      width: 30vw;
      max-width: 120px;
      height: 30vw;
      max-height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .name {
      margin-top: 20px;
      font-size: 6vw;
      font-weight: bold;
    }

    .message {
      font-size: 4vw;
      margin-top: 10px;
    }

    .call-button-wrapper {
      margin-top: 50px;
      position: relative;
      width: 20vw;
      height: 20vw;
      max-width: 80px;
      max-height: 80px;
    }

    .pulse-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(76, 175, 80, 0.3);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      70% {
        transform: scale(1.8);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }

    .call-button {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .music-control {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 999;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- 音乐播放器 -->
  <audio id="bgm" src="阎维文 - 强军战歌_cut.wav" loop></audio>

  <!-- 音乐控制按钮 -->
  <div class="music-control" id="musicToggle">关闭音乐</div>

  <div class="container">
    <img src="刘明洋微信头像.jpg" alt="头像" class="avatar">
    <div class="name">刘明洋</div>
    <div class="message">邀请你视频通话...</div>
    <div class="call-button-wrapper">
      <div class="pulse-ring"></div>
      <button class="call-button">接听</button>
    </div>
  </div>

  <script>
    const bgm = document.getElementById('bgm');
    const musicToggle = document.getElementById('musicToggle');

    // 音乐开关控制
    musicToggle.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play();
        musicToggle.textContent = "关闭音乐";
      } else {
        bgm.pause();
        musicToggle.textContent = "开启音乐";
      }
    });

    // 正常浏览器尝试自动播放（有些需要首次点击）
    function tryPlay() {
      bgm.play().catch(() => {
        document.body.addEventListener('click', () => {
          bgm.play();
        }, { once: true });
      });
    }

    // 针对微信内置浏览器：监听 WeixinJSBridgeReady
    document.addEventListener("WeixinJSBridgeReady", function () {
      bgm.play();
    }, false);

    // fallback 回退方案
    window.addEventListener("DOMContentLoaded", () => {
      tryPlay();
    });
  </script>
</body>
</html>

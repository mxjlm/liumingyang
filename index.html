<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>刘明洋来电</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "微软雅黑", sans-serif;
      background: url('祝福背景.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      color: white;
      width: 90%;
    }

    .avatar {
      width: 30vw;
      max-width: 120px;
      height: 30vw;
      max-height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin: 0 auto 20px;
      object-fit: cover;
    }

    .name {
      font-size: 5vw;
      font-weight: bold;
    }

    .message {
      font-size: 4vw;
      margin-top: 10px;
    }

    .call-button-wrapper {
      margin-top: 50px;
      position: relative;
      width: 22vw;
      height: 22vw;
      max-width: 90px;
      max-height: 90px;
      margin-left: auto;
      margin-right: auto;
    }

    .pulse-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(76, 175, 80, 0.3);
      animation: pulse 1s infinite;
      top: 0;
      left: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      70% {
        transform: scale(1.8);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }

    .call-button {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .call-label {
      font-size: 4vw;
      margin-top: 12px;
      color: #ffffff;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="刘明洋微信头像.jpg" alt="头像" class="avatar">
    <div class="name">刘明洋</div>
    <div class="message">邀请你视频通话...</div>
    <div class="call-button-wrapper">
      <div class="pulse-ring"></div>
      <button class="call-button">📞</button>
    </div>
    <div class="call-label">接听</div>
  </div>

  <!-- 自动播放背景音乐 -->
  <audio id="bgm" autoplay loop>
    <source src="阎维文 - 强军战歌_cut.wav" type="audio/wav">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    // 处理部分浏览器的自动播放限制（如微信）
    window.addEventListener('click', () => {
      const audio = document.getElementById('bgm');
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
